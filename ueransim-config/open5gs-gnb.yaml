mcc: '999'          # Mobile Country Code
mnc: '70'           # Mobile Network Code
nci: '0x000000010'  # NR Cell Identity
idLength: 32        # gNB ID length
tac: 1              # Tracking Area Code

linkIp: 127.0.0.1   # gNB's local IP for Radio Link Simulation
ngapIp: 127.0.0.1   # gNB's local IP for N2 Interface
gtpIp: 127.0.0.1    # gNB's local IP for N3 Interface

# Temporarily pointing directly to Open5GS AMF to test the core network
# (We'll implement SCTP proxy support later)
amfConfigs:
  - address: open5gs-core
    port: 38412

# List of supported S-NSSAIs by this gNB
slices:
  - sst: 1

ignoreStreamIds: true